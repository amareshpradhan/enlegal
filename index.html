<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlegal</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5ed);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            display: flex;
        }

        .letter {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        /* Keyframe animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Adding delays to create staggered movement */
        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.4s; }
        .letter:nth-child(4) { animation-delay: 0.6s; }
        .letter:nth-child(5) { animation-delay: 0.8s; }
        .letter:nth-child(6) { animation-delay: 1s; }
        .letter:nth-child(7) { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <!-- Letters with animation -->
        <span class="letter">e</span>
        <span class="letter">n</span>
        <span class="letter">l</span>
        <span class="letter">e</span>
        <span class="letter">g</span>
        <span class="letter">a</span>
        <span class="letter">l</span>
    </div>

    <script>
        // Optional: You can add more interactive features with JavaScript if needed
    </script>
</body>
</html>
